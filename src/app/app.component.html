<mat-toolbar>
  <div class="container d-flex">
    <span routerLink="/" style="cursor: pointer">Todo Maker</span>
    <span class="spacer"></span>
    <div
      class="d-flex jsutify-content-around icons"
      style="width: 100px"
      *ngIf="showMenu"
    >
      <div class="d-flex align-items-center f mr-2 px-2">
        <span routerLink="/login">Login</span>
        <mat-icon routerLink="/login">login</mat-icon>
      </div>
      |

      <div class="d-flex align-items-center f mr-2 px-2">
        <span routerLink="/register">Register</span>
        <mat-icon routerLink="/regsiter">how_to_reg</mat-icon>
      </div>
    </div>

    <div
      class="d-flex jsutify-content-around icons text-align-center"
      *ngIf="!showMenu"
    >
      <div class="align-items-center text-align-center mr-2 px-2">
        <span
          ><h3>Welcome, {{ username | titlecase }}</h3></span
        >
      </div>
      <div>
        <button mat-raised-button class="logout" (click)="logout()">
          Logout <mat-icon (click)="logout()">logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
